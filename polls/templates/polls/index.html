
<h1>Digital School Questions</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><h3><a href = "{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h3></li><br/>
    {% endfor %}
    </ul>

{% else %}
    <p>No polls are available.</p>

{% endif %}
